<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <!-- <img src="timer.jpg"> -->
                    <button id="h">hrs</button>
                    <button id="m">mins</button>
                    <button id="s">sec</button>
                    <button id="btn">Timer</button>
                    <h2 id="display">00:00:00</h2>
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                </div>
            </div>
        </div>
        <div class="laps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
